# This file contains default configuration values and should not be modified.
# To adjust the application configuration, override values in a separate file.

# 默认开启所有驱动
kernelapp.autoEnableDriversOnStartup = true
kernelapp.saveModelOnTerminateModelling = true
kernelapp.saveModelOnTerminateOperating = true


# 启用自定义驱动
example.commadapter.enable = true
controlcenter.enable = true

#充电配置
defaultdispatcher.rechargeIdleVehicles=true

#泊车配置
defaultdispatcher.parkIdleVehicles=true
defaultdispatcher.considerParkingPositionPriorities = true
defaultdispatcher.reparkVehiclesToHigherPriorityPositions = true

#不需要虚拟驱动
virtualvehicle.enable = false




